<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="parent">
    <section class="div1">
        <h1 id="head"> Stay Updated!</h1>
        <p id="para">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="ul">
            <li><img src="./images/icon-success.svg" alt="check icon">Product discovery and building what matters</li>
            <li><img src="./images/icon-success.svg" alt="check icon">Measuring to ensure updates are a success</li>
            <li><img src="./images/icon-success.svg" alt="check icon">And much more!</li> 
        </ul>

        <form action="#" method="post">
            <label for="email">Email Address:</label>
            <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="email@company.com"
            required
        >
        <br><br>
            <button type="submit">Subscribe to monthly newsletter</button>
        </form>
    </section>


    <section class="div2">
        <img src = "./images/illustration-sign-up-desktop.svg" alt = "illustration-sign-up-desktop">
    </section>
</div>
    
</body>
</html>

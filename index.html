<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>

<div class="parent">
    <section class="div1">
        <h1 id="head"> Stay updated!</h1>
        <p id="para">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="ul">
            <li><img src="./images/icon-list.svg" alt="check icon">Product discovery and building what matters</li>
            <li><img src="./images/icon-list.svg" alt="check icon">Measuring to ensure updates are a success</li>
            <li><img src="./images/icon-list.svg" alt="check icon">And much more!</li> 
        </ul>

        <form id="form" action="#" method="post">
            <div class="label-row">
                <label for="email">Email address</label>
                <small class="message"></small>
            </div>
            <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="email@company.com"
            required
            >
            <button id="subscribe-btn">Subscribe to monthly newsletter</button>
        </form>
    </section>


    <section class="div2">
        <img src = "./images/illustration-sign-up-desktop.svg" alt = "illustration-sign-up-desktop">
    </section>
</div>

    <script src="script.js"></script>
</body>
</html>
